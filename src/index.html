<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <label for="search-text">City:</label>
        <input type="text" id="search-text" name="search-text" />
        <button class="search-btn">Search</button>
      </div>
      <div class="information-section">
        <p id="city-name">Potatoland</p>
        <div class="weather-temps">
          <p id="current-temp">Current: 420</p>
          <p id="max-temp">High: 710</p>
          <p id="min-temp">Low: 69</p>
        </div>
        <p id="weather-conditions">
          <span><img src="#" alt="" id="weather-icon" /></span>A mix of snow and
          lava today!
        </p>
        <div class="sun-cycle">
          <p id="sunrise">Sunrise: 5:15:42 A.M.</p>
          <p id="sunset">Sunset: 9:02:15 P.M.</p>
        </div>
      </div>
      <div class="image-section"><img src="#" /></div>
    </div>
  </body>
</html>
